<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例页面</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>欢迎来到示例页面</h1>
    <p>这是一个简单的 HTML 页面示例。</p>
    <button onclick="showMessage()">点击我</button>

    <script>
        function showMessage() {
            alert("你好！你点击了按钮！");
        }
    </script>
</body>
</html>
