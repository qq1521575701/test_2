<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子名片 - 张三</title>
    <link href="微信图片_2025-10-19_094807_702.jpg" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: rotate(10deg);
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .info {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .info a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: 500;
        }

        .wechat {
            margin-top: 20px;
        }

        .wechat img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .wechat img:hover {
            transform: scale(1.1);
        }

        /* 手机端自适应 */
        @media (max-width: 400px) {
            .card {
                width: 90%;
                padding: 30px 20px;
            }
            .wechat img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 替换为你的头像 -->
        <img src="avatar.jpg" alt="头像" class="avatar">
        
        <!-- 姓名 -->
        <h1>张三</h1>

        <!-- 电话 -->
        <div class="info">
            电话：<a href="tel:17373722171">17373722171</a>
        </div>

        <!-- 微信 -->
        <div class="wechat">
            <p>微信扫码添加我：</p>
            <!-- 替换为你的微信二维码 -->
            <img src="wechat_qr.png" alt="微信二维码">
        </div>
    </div>
</body>
</html>
