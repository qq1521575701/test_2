<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>李博的专业电子名片</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;font-family:'Roboto',sans-serif;overflow:hidden;}

/* 背景动态渐变 */
body{
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff0080);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

#particles{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    z-index:0;
    pointer-events:none;
}

/* 卡片样式 */
.card{
    position:relative;
    z-index:1;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(25px);
    border-radius: 25px;
    padding: 50px 35px;
    width: 360px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    transition: transform 0.5s, box-shadow 0.5s;
    cursor: pointer;
    opacity:0;
    transform: translateY(30px);
    animation: fadeIn 1s forwards;
    animation-delay: 0.5s;
}

@keyframes fadeIn{
    to {opacity:1; transform: translateY(0);}
}

.card:hover{
    transform: translateY(-10px) scale(1.05);
    box-shadow:0 25px 50px rgba(0,0,0,0.7);
}

/* 头像 */
.avatar{
    width: 120px;
    height: 120px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:20px;
    border:4px solid #fff;
    transition: transform 0.5s, box-shadow 0.5s;
}
.avatar:hover{
    transform: rotate(10deg) scale(1.05);
    box-shadow:0 0 20px rgba(255,255,255,0.6);
}

h1{
    font-size:28px;
    font-weight:700;
    margin-bottom:10px;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
}

/* 个人介绍 */
.bio{
    font-size:15px;
    margin:10px 0 20px 0;
    color:#e0e0e0;
    line-height:1.5;
}

/* 联系方式 */
.info{
    font-size:16px;
    margin-bottom:15px;
    color:#fff;
}
.info a{
    color:#ffeb3b;
    text-decoration:none;
    font-weight:500;
}

/* 微信二维码 */
.wechat{
    margin-top:20px;
    position: relative;
}
.wechat img{
    width:120px;   /* 调整为适中尺寸 */
    height:120px;
    border-radius:15px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor:pointer;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
}
.wechat img:hover{
    transform: scale(1.1);
}

/* 弹出层 */
.overlay{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.85);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 0.3s;
    z-index:10;
}
.overlay.active{
    opacity:1;
    pointer-events:auto;
}
.overlay img{
    max-width:70%;  /* 弹出图片不占太大屏幕 */
    max-height:70%;
    border-radius:15px;
    box-shadow:0 0 40px rgba(255,255,255,0.7);
}

/* 手机端自适应 */
@media(max-width:400px){
    .card{width:90%;padding:30px 20px;}
    .wechat img{width:100px;height:100px;}
    .avatar{width:100px;height:100px;}
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="card">
    <img src="avatar.jpg" alt="头像" class="avatar" id="avatar">
    <h1>李博</h1></br>
    <div class="bio">
        专业快递服务员，专注于快速、高效、安全的快递配送。  
        欢迎联系我获取服务信息。
    </div>
    <div class="info">电话：<a href="tel:17373722171">17373722171</a></div>
    <div class="wechat">
        <p>微信扫码添加我：</p>
        <img src="wechat_qr.png" alt="微信二维码" id="wechatQR">
    </div>
</div>

<div class="overlay" id="overlay">
    <img src="" alt="大图" id="overlayImg">
</div>

<script>
    // 弹出头像/二维码大图
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlayImg');
    const avatar = document.getElementById('avatar');
    const wechatQR = document.getElementById('wechatQR');

    avatar.addEventListener('click', ()=>showOverlay(avatar.src));
    wechatQR.addEventListener('click', ()=>{
        showOverlay(wechatQR.src);
        copyWechat();
    });
    overlay.addEventListener('click', ()=>overlay.classList.remove('active'));

    function showOverlay(src){
        overlayImg.src = src;
        overlay.classList.add('active');
    }

    function copyWechat(){
        const wechatID = "李博"; 
        navigator.clipboard.writeText(wechatID).then(()=>{
            alert("微信号已复制: " + wechatID);
        });
    }

    // 粒子背景
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize',()=>{
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    class Particle{
        constructor(){
            this.x=Math.random()*canvas.width;
            this.y=Math.random()*canvas.height;
            this.size=Math.random()*2+1;
            this.speedX=(Math.random()-0.5)*1.2;
            this.speedY=(Math.random()-0.5)*1.2;
        }
        update(){
            this.x+=this.speedX;
            this.y+=this.speedY;
            if(this.x<0||this.x>canvas.width)this.speedX*=-1;
            if(this.y<0||this.y>canvas.height)this.speedY*=-1;
        }
        draw(){
            ctx.fillStyle='rgba(255,255,255,0.7)';
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
            ctx.fill();
        }
    }

    function initParticles(){
        particlesArray=[];
        for(let i=0;i<100;i++){
            particlesArray.push(new Particle());
        }
    }

    function animateParticles(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particlesArray.forEach(p=>{
            p.update();
            p.draw();
        });
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();
</script>

</body>
</html>
