<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的电子名片</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            width: 320px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #4CAF50;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .info {
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }
        .info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .wechat {
            margin-top: 20px;
        }
        .wechat img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 替换你的头像 URL -->
        <img src="avatar.jpg" alt="头像" class="avatar">

        <!-- 姓名 -->
        <h1>张三</h1>

        <!-- 电话 -->
        <div class="info">
            电话：<a href="tel:13800138000">13800138000</a>
        </div>

        <!-- 微信 -->
        <div class="wechat">
            <p>微信扫码添加我：</p>
            <!-- 替换你的微信二维码图片 URL -->
            <img src="wechat_qr.png" alt="微信二维码">
        </div>
    </div>
</body>
</html>
